name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: kalshi_bot
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: kalshi_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov

      - name: Set up environment variables
        run: |
          echo "KALSHI_API_KEY=test_key" >> $GITHUB_ENV
          echo "KALSHI_API_SECRET=test_secret" >> $GITHUB_ENV
          echo "DATABASE_URL=postgresql://kalshi_bot:test_password@localhost:5432/kalshi_test" >> $GITHUB_ENV
          echo "PAPER_MODE=true" >> $GITHUB_ENV
          echo "LOG_LEVEL=WARNING" >> $GITHUB_ENV

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=app --cov=executor --cov=clients \
            --cov-report=xml --cov-report=term-missing \
            --asyncio-mode=auto

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install linting tools
        run: |
          pip install ruff mypy

      - name: Run ruff (linter)
        run: ruff check . --output-format=github

      - name: Run ruff (formatter check)
        run: ruff format --check .

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install bandit
        run: pip install bandit[toml]

      - name: Run bandit security scan
        run: bandit -r app/ executor/ clients/ -ll -x tests/
